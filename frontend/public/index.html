<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#059669" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Rice Monitor - Professional rice field monitoring and data collection application. Track growth stages, plant conditions, and measurements with ease."
    />
    <meta
      name="keywords"
      content="rice monitoring, agriculture, farming, crop management, field data collection"
    />
    <meta name="author" content="Rice Monitor Team" />

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta
      property="og:title"
      content="Rice Monitor - Professional Field Monitoring"
    />
    <meta
      property="og:description"
      content="Monitor your rice fields with precision. Track growth stages, plant conditions, and collect valuable agricultural data."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://ricemonitor.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Rice Monitor - Professional Field Monitoring"
    />
    <meta
      name="twitter:description"
      content="Monitor your rice fields with precision. Track growth stages, plant conditions, and collect valuable agricultural data."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

    <!-- Apple Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Rice Monitor" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Microsoft Meta Tags -->
    <meta name="msapplication-TileColor" content="#059669" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/browserconfig.xml"
    />

    <!-- Progressive Web App -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://apis.google.com" />

    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://storage.googleapis.com" />
    <link rel="dns-prefetch" href="https://firestore.googleapis.com" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <title>Rice Monitor - Professional Field Monitoring</title>

    <!-- Load Google APIs -->
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <!-- Inline Critical CSS (minimal) -->
    <style>
      /* Loading screen styles to prevent FOUC */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
      }

      .loader-content {
        text-align: center;
        color: #059669;
      }

      .loader-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 16px;
        background: #059669;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
      }

      .loader-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .loader-subtext {
        font-size: 14px;
        opacity: 0.8;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      /* Hide loader when React app loads */
      .app-loaded #initial-loader {
        display: none;
      }
    </style>
  </head>

  <body>
    <noscript>
      <div
        style="
          text-align: center;
          padding: 40px;
          font-family: Arial, sans-serif;
        "
      >
        <h2>JavaScript Required</h2>
        <p>Rice Monitor requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser and reload this page.</p>
      </div>
    </noscript>

    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
            <path
              d="M12 2L13.09 8.26L22 12L13.09 15.74L12 22L10.91 15.74L2 12L10.91 8.26L12 2Z"
            />
          </svg>
        </div>
        <div class="loader-text">Rice Monitor</div>
        <div class="loader-subtext">Loading your agricultural dashboard...</div>
      </div>
    </div>

    <!-- React app mount point -->
    <div id="root"></div>

    <!-- Fallback for browsers that don't support modules -->
    <script nomodule>
      console.warn(
        "Your browser does not support ES modules. Please update to a modern browser for the best experience."
      );
    </script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Analytics (Google Analytics, if enabled) -->
    <!-- 
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    -->

    <!-- Service Worker Registration (if enabled) -->
    <script>
      // Register service worker for offline functionality
      if (
        "serviceWorker" in navigator &&
        window.location.protocol === "https:"
      ) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }

      // Remove loading screen when app loads
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.body.classList.add("app-loaded");
        }, 100);
      });
    </script>
  </body>
</html>
